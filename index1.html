<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
			// 奇偶数分开
			function sort(arr) {
				const left = []
				const right = []
				if(arr.length === 0) { return [] }
				arr.forEach((o)=>{
					if(o%2) {
						right.push(o)
					}else {
						left.push(o)
					}
				})
				return left.concat(right)
			}
			var array = [1,8,4,6,3,55,89,46,55,12,13]
			console.log(sort(array))
			
		</script>
</body>
</html>
